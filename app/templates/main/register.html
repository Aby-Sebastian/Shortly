{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">
    <title>Signin Template · Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'assets/brand/bootstrap-logo.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register</h1>

    <div class="form-floating">
      <!-- <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com"> -->
      {{form.username}}
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <!-- <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="name@example.com"> -->
      {{form.email}}
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <!-- <input type="password" class="form-control" id="floatingPassword1" name="password1" placeholder="Password"> -->
      {{form.password1}}
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <!-- <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password"> -->
      {{form.password2}}
      <label for="floatingPassword2">Password Again</label>
    </div>

    <div class="form-floating">
      <!-- <input type="password" class="form-control" id="floatingPassword" name="password2" placeholder="Password"> -->
      {{form.date_joined}}
    </div>
    
    {{form.errors}}

    
    <div class="mb-3">
        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>


    
  </body>
</html>
